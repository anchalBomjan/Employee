<h2>Edit Staff</h2>
<form (ngSubmit)="updateStaff()">
  <label for="name">Name</label>
  <input type="text" id="name" [(ngModel)]="staff.name" name="name" required>

  <label for="description">Description</label>
  <input type="text" id="description" [(ngModel)]="staff.description" name="description" required>

  <label for="phone">Phone</label>
  <input type="text" id="phone" [(ngModel)]="staff.phone" name="phone" required>

  <label for="salary">Salary</label>
  <input type="text" id="salary" [(ngModel)]="staff.salary" name="salary" required>

  <button type="submit">Update</button>
</form>
